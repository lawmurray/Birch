language: cpp
matrix:
  include:
    # macOS environment
    - os: osx
      compiler: clang
      osx_image: xcode9.3

    # Ubuntu 14.04 environment
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - autoconf
            - libtool
            - flex
            - bison
            - libboost-all-dev
before_install:
  # OS-specific things
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CC=gcc-7;
      export CXX=g++-7;
      export CXXFLAGS="-DBOOST_NO_CXX11_SCOPED_ENUMS";
      wget http://bitbucket.org/eigen/eigen/get/3.3.4.tar.gz && tar xzf 3.3.4.tar.gz && sudo cp -R eigen* /usr/local/include/eigen3;
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install flex bison eigen;
    fi

  # Checkout Birch, which may be cached, and (re)build
  - git clone --depth 1 "https://github.com/lawmurray/Birch.git" || (cd Birch && git pull && cd ..)
  - cd Birch && ./autogen.sh && ./configure && make -j 2 && sudo make install && cd ..

  # Checkout Birch.Standard, which may be cached, and (re)build
  - git clone --depth 1 "https://github.com/lawmurray/Birch.Standard.git" || (cd Birch.Standard && git pull && cd ..)
  - cd Birch.Standard && birch build && sudo birch install && cd ..
install:
  - birch build && sudo birch install
  - mkdir output
script:
  - birch sample --model LinearGaussianModel --input-file input/linear_gaussian.json --output-file output/linear_gaussian.json --ncheckpoints 10
  - birch sample --model MixedGaussianModel --input-file input/mixed_gaussian.json --output-file output/mixed_gaussian.json --nparticles 256 --ncheckpoints 50
  - birch sample --model LinearRegressionModel --input-file input/bike_share.json --output-file output/bike_share.json
  - birch sample --model SIRModel --input-file input/russian_influenza.json --output-file output/russian_influenza.json --ncheckpoints 14 --nparticles 100
cache:
  directories:
    - Birch
    - Birch.Standard
notifications:
  email: false
  slack:
    rooms:
