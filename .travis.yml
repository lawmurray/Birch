language: cpp
matrix:
  include:
    # macOS environment
    - os: osx
      compiler: clang
      osx_image: xcode9.3

    # Ubuntu 14.04 environment
    - os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-7
            - g++-7
            - autoconf
            - libtool
            - flex
            - bison
            - libboost-all-dev
before_install:
  # OS-specific things
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      export CC=gcc-7;
      export CXX=g++-7;
      export CXXFLAGS="-DBOOST_NO_CXX11_SCOPED_ENUMS";
      wget http://bitbucket.org/eigen/eigen/get/3.3.4.tar.gz && tar xzf 3.3.4.tar.gz && sudo cp -Rp eigen-eigen-5a0156e40feb /usr/local/include/eigen3;
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew install flex bison eigen;
    fi

  # Checkout Birch, which may be cached, and (re)build
  - git clone --depth 1 "https://github.com/lawmurray/Birch.git" || (cd Birch && git fetch && cd ..)
  - cd Birch && git checkout origin/allocator && ./autogen.sh && ./configure && make -j 2 && sudo make install && cd ..
install:
  - birch build --enable-unity && sudo birch install --enable-unity
script:
  - birch test -N 10000
cache:
    directories:
     - Birch
notifications:
  email: false
  slack:
    rooms:
      secure: 
