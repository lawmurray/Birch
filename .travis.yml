language: cpp
matrix:
  include:
  - os: osx
    compiler: clang
    osx_image: xcode10.1
    addons:
      homebrew:
        packages:
        - flex
        - bison
        - eigen
        - libyaml
        - libomp
        - sqlite3
  - os: linux
    dist: xenial
    compiler: gcc
    addons:
      apt:
        packages:
        - autoconf
        - libtool
        - flex
        - bison
        - libeigen3-dev
        - libyaml-dev
        - libboost-all-dev
        - libsqlite3-dev
before_install:
- git clone "https://github.com/lawmurray/Birch.git" || cd .
- cd Birch && git stash && git pull && git checkout pgibbs && ./autogen.sh && ./configure INSTALL="install
  -p" && make -j 2 && sudo make install && cd ..
- git clone "https://github.com/lawmurray/Birch.Standard.git" || cd .
- cd Birch.Standard && git pull && git checkout pgibbs && birch build --enable-unity
  && sudo birch install --enable-unity && cd ..
script:
- birch build --enable-unity && sudo birch install --enable-unity
cache:
  directories:
  - Birch
  - Birch.Standard
notifications:
  email: false
  slack:
    secure: 
