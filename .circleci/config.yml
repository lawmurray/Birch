          command: ./smoke.sh
          coverage: true

  # library thorough tests
  test_libbirch:
    executor: test
    steps:
      - build_lib:
          lib: libbirch

  test_libraries_Cairo:
    executor: test
    steps:
      - build_library:
          package: Cairo
          tar: cairo

  test_libraries_SQLite:
