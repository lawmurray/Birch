name: Birch.Standard
version: 0.0.0
manifest:
  source:
    - birch/*.birch
    - birch/*/*.birch
    - birch/*/*/*.birch
    - birch/*.cpp
    - birch/*/*.cpp
    - birch/*/*/*.cpp
    - birch/*.hpp
    - birch/*/*.hpp
    - birch/*/*/*.hpp
  other:
    - birch.yml
    - mkdocs.yml
    - LICENSE
    - README.md
require:
  header:
    - yaml.h
    - dlfcn.h
    - getopt.h
  library:
    - yaml
